<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- kunde Column -->
  <ng-container matColumnDef="kunde">
    <th mat-header-cell *matHeaderCellDef>Kunde</th>
    <td mat-cell *matCellDef="let angebot"> {{angebot.kunde}} </td>
  </ng-container>

  <!-- angebot Column -->
  <ng-container matColumnDef="angebotstitel">
    <th mat-header-cell *matHeaderCellDef>Angebotstitel</th>
    <td mat-cell *matCellDef="let angebot"> {{angebot.angebotstitel}} </td>
  </ng-container>

  <!-- erstellungsdatum Column -->
  <ng-container matColumnDef="erstellungsdatum">
    <th mat-header-cell *matHeaderCellDef>Erstellungsdatum</th>
    <td mat-cell *matCellDef="let angebot"> {{angebot.erstellungsdatum}} </td>
  </ng-container>

  <!-- operation Column -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef>Operation</th>
    <td mat-cell *matCellDef="let angebot" class="operation">
      <span class="material-icons" routerLink="/angebot/{{angebot.id}}">
        edit
      </span>
      <span class="material-icons" (click)="copyData()">
        content_copy
      </span>
      <span class="material-icons">
        download
      </span>
      <span class="material-icons" (click)="deleteData(angebot)">
        delete
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
