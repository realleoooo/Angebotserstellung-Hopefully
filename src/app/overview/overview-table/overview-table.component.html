<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- kunde Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>Kunde</th>
    <td mat-cell *matCellDef="let offer"> {{offer.customerData.companyName}} </td>
  </ng-container>

  <!-- angebot Column -->
  <ng-container matColumnDef="offerTitle">
    <th mat-header-cell *matHeaderCellDef>Angebotstitel</th>
    <td mat-cell *matCellDef="let offer"> {{offer.offerTitle}} </td>
  </ng-container>

  <!-- erstellungsdatum Column -->
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Erstellungsdatum</th>
    <td mat-cell *matCellDef="let offer"> {{offer.creationDate}} </td>
  </ng-container>

  <!-- operation Column -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef>Operation</th>
    <td mat-cell *matCellDef="let offer" class="operation">
      <span class="material-icons" routerLink="/offer/{{offer.id}}">
        edit
      </span>
      <span class="material-icons" (click)="copyOffer(offer)">
        content_copy
      </span>
      <span class="material-icons">
        download
      </span>
      <span class="material-icons" (click)="deleteData(offer)">
        delete
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
