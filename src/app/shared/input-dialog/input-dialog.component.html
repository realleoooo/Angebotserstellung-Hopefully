<h1 mat-dialog-title>Angebotstitel eingeben: </h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Angebotstitel</mat-label>
    <input matInput #angebotstitel required appForbiddenName="">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="angebotstitel.value" cdkFocusInitial
          disabled="{{!angebotstitel.checkValidity()}}">Ok
  </button>
</div>
